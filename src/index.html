<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="apple-mobile-web-app-title" content="处电">
    <meta content="telephone=no,email=no,address=no" name="format-detection">
    <!-- qq强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <!-- uc 强制竖屏显示 -->
    <meta name="screen-orientation" content="portrait">
    <!-- uc全屏显示 -->
    <meta name="full-screen" content="yes">
    <title>家族邀请</title>
</head>

<body>
    <div class="app">
        <div class="title">
            <div class="ListBack"><img src="./img/back.png" alt=""></div>
            <div>账号列表</div>
        </div>
        <div class="itemWrap">
            <dl class="item border-1px EverylastBorderDone">
                <dd class="taskIcon">
                    <img alt="">
                </dd>
                <dd class="taskContent">
                    <div class="taskName">${item.name}</div>

                    <div class="taskContext">
                        <span class="message"> ${item.text}</span>
                    </div>

                </dd>
                <dd class="contentWrap">
                    <div class="redIcon">
                        <!-- <div class="dian"></div> -->
                        未回消息${item.weihui}条
                    </div>
                    <div class="plusMoney">
                        积分:<span class="num">${item.score}</span>
                    </div>

                </dd>
            </dl>
        </div>
    </div>
</body>

</html>
