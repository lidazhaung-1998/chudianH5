<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="apple-mobile-web-app-title" content="处电">
    <meta content="telephone=no,email=no,address=no" name="format-detection">
    <!-- qq强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <!-- uc 强制竖屏显示 -->
    <meta name="screen-orientation" content="portrait">
    <!-- uc全屏显示 -->
    <meta name="full-screen" content="yes">
    <title>账号登录</title>
    <style>
        .app>.title {
            width: 100%;
            height: .90rem;
            background: #3e3e3e;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            line-height: .90rem;
            font-size: .32rem;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="title">账号登录</div>
        <div class="loginWrap">
            <input type="text" class="inp username" name="username" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;请输入账号">
            <input type="password" class="inp password" name="password" placeholder="&nbsp;&nbsp;&nbsp;请输入密码">
            <button class="inp login">登录</button>
        </div>
    </div>
</body>


</html>
